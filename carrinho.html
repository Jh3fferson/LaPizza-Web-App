<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Carrinho La Pizza</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/carrinho.css" />
</head>

<body>
    <div id="app" class="page">
        <div class="view view-main">

            <!-- NAV BAR-->
            <div class="nav-top-cart">
                <a class="left link" href="/index/">
                    <i class="bx bxs-chevron-left"></i>
                </a>
                <strong class="titulo">
                    <i class="bx bx-cart" id="cart"></i>
                    Carrinho
                </strong>
                <a class="right link popover-open" data-popover=".popover-menu">
                    <i class='bx bx-dots-horizontal-rounded'></i>
                </a>
            </div>

            <div class="popover popover-menu">
                <div class="popover-angle"></div>
                <div class="popover-inner">
                    <div class="list">
                        <ul>
                            <li><a id="esvaziar-carrinho" href="#" class="list-button popover-close">
                                    <i class='bx bxs-eraser'></i>esvaziar Carrinho
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="toolbar toolbar-bottom toolbar-cart">
                <div
                    class="cart-background toolbar toolbar-inner display-flex align-items-center justify-content-center">
                    <div class="flex-100">
                        <button class="buy">Comprar</button>
                    </div>
                </div>
            </div>

            <!--TAB BAR VALORES-->
            <div style="margin-bottom: 100px" class="toolbar toolbar-bottom toolbar-cart">
                <div id="resumo-carrinho"
                    class="cart-background toolbar toolbar-inner display-flex align-items-center justify-content-center">
                    <div class="valores bd-bottom">
                        <span>Subtotal:</span>
                        <span id="total-itens">R$X.XXX,XX</span>
                    </div>
                    <div class="valores">
                        <span>Frete:</span>
                        <span id="valor-frete">R$XXX,XX</span>
                    </div>
                    <div class="valores">
                        <span>Total:</span>
                        <span id="total-geral">R$X.XXX,XX</span>
                    </div>
                </div>
            </div>

            <main class="page-content">
                <div id="lista-carrinho" class="list">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
