<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/comprar.css">


</head>

<body>

    <div id="app">
        <div class="view view-main">
            <div data-name="comprar" class="page">

                <!-- Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">Finalizando Compra</div>
                    </div>
                </div>

                <!-- Conteúdo -->
                <div class="page-content comprar-content">
                    <form id="form-card">
                        <h2>Pagamento</h2>

                        <div class="form-group">
                            <label for="nome">Nome no cartão</label>
                            <input type="text" id="nome" placeholder="Ex: João da Silva" required>
                        </div>

                        <div class="form-group">
                            <label for="numero-cartao">Número do cartão</label>
                            <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000" maxlength="19"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="validade">Validade</label>
                            <input type="text" id="validade" placeholder="MM/AA" maxlength="5" required>
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                        </div>

                        <button class="btn-pagar" type="submit">Enviar</button>
                        <div id="loading">Enviando dados...</div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Framework7 & jQuery -->
    <script src="lib/framework7-bundle.min.js"></script>
    <script src="lib/jquery-3.7.0.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="cordova.js"></script>

</body>

</html>
